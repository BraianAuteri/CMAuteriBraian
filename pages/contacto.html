<body>
    <header class="header">
        <h1> Pasteleria Cake Mom</h1>
        <section>
            <input type="checkbox" id="btn-menu">

            <nav class="menu">

                    <li><a href="../index.html">Inicio</a></li>

                </ul>
            </nav>
    </section>
    </header>
    <!--Formulario para presupuestos u otras consultas-->
    <section class="form">
        <div>
            <h2 class="contacto">Contacto</h2>
            <h3 class="consulta">Presupuestos y/o consultas</h3>
        </div>
        <article>
            <legend>Datos de contacto</legend>
            <form action="#">
                <label for="nombre">Nombre</label><br>
                    <input type="text" name="nombre"><br>
                <label for="apellido">Apellido</label><br>
                    <input type="text" name="apellido"><br>
                <label for="email">Email</label><br>
                    <input type="email" name="email"><br>
                <label for="celular">Celular</label><br>
                    <input type="text" name="celular"><br>
                    <br>
                <label for="consulta">Tipo de consulta</label><br>
                    <select name="consulta">
                        <option value="pasteles">Pasteles</option>
                        <option value="postres">Postres</option>
                        <option value="mesadulce">Mesa Dulce</option>
                        <option value="otros">Otros</option>
                    </select>
                <br>
                <label for="comentario">Escriba aqui su consulta</label><br>
                <textarea name="comentario" id="" cols="30" rows="10"></textarea><br>
                <input type="reset" value="Limpiar formulario">
                <input type="submit" value="Enviar">
            </form>
            <div>
                <h3>Visite nuestro local!</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13213.924300844954!2d-59.0238513!3d-34.10843185!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1657940766679!5m2!1ses-419!2sar" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
